# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lms-public-api-dl-ai

on:
  push:
    branches:
      - auth
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://digitallyncaicr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_203dee23a750461b85a53092cfdad76d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9df8fa838ef142569c279d7f882f6ca1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: digitallyncaicr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_203dee23a750461b85a53092cfdad76d }}/lms-public-api-auth:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lms-public-api-dl-ai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff79ee4b209041b2b8b8cc9fadffc405 }}
        images: 'digitallyncaicr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_203dee23a750461b85a53092cfdad76d }}/lms-public-api-auth:${{ github.sha }}'